<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efficient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hero section  -->
    <div class="hero-section">
      <div class="slider-imgs">
      <img src="./assets/images/african-american-businesswoman-passing-documents-colleague 1.jpg" alt="slid1">
      <img class="slid-img-1" src="./assets/images/dl.beatsnoop 2.jpg" alt="slid2">
      <img class="slid-img-2" src="./assets/images/young-men-women-sitting-office-working-laptops-emotions-concept 1 (1).png" alt="slid3">
      </div>
      <div class="hero-overlay" id="hero-overlay">
        <span>LET START YOUR CAREER HERE</span>
        <h3>Browse our job listings now!</h3>
        <div class="filter-search">
          <div class="search">
            <form action="#">
              <div class="select-wrap">
                <span></span>
                <select name="post" id="post">
                  <option value="english-teacher">English Teacher</option>
                  <option value="math-teacher">Math Teacher</option>
                  <option value="physics-teacher">Physics Teacher</option>
                  <option value="chemistry-teacher">Chemistry Teacher</option>
                  <option value="biology-teacher">Biology Teacher</option>
                </select>
              </div>
              <div class="select-wrap">
                <span></span>
                <select name="location" id="location">
                  <option value="">Location</option>
                  <option value="lagos">Lagos</option>
                  <option value="lagos">Ogun</option>
                  <option value="lagos">Oyo</option>
                  <option value="lagos">Osun</option>
                </select>
              </div>
              <div class="select-wrap">
                <span></span>
                <select name="specialization" id="specialization">
                  <option value="">Specialization</option>
                  <option value="Teacher">Subject Teacher</option>
                  <option value="Teacher">Lab Technician</option>
                  <option value="Teacher">Class Techer</option>
                  <option value="Teacher">Asst. Class Techer</option>
                </select>
              </div>
              <div class="search-btn-wrap">
                <span></span>
                <button type="submit">Search</button>
              </div>
            </form>
          </div>
          <div class="filter">
            <span class="selected">Quick Searches</span>
            <span>Primary School</span>
            <span>Secondary School</span>
            <span>Supply Teacher</span>
            <span>English Teacher</span>
            <span>Maths Teacher</span>
            <span>Chemistry Teacher</span>
            <span>Physics Teacher</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
